<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#72df92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5fff8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for circle -->
    <filter id="circleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="10" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with Gradient -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Light Green Circle with Shadow -->
  <circle cx="540" cy="860" r="200" fill="#dcfce7" filter="url(#circleShadow)"/>
  
  <!-- Leaf Icon (centered in circle) -->
  <g transform="translate(540, 860)">
    <g transform="scale(8)">
      <g transform="translate(-12, -12)">
        <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" fill="none" stroke="#00a73d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12" fill="none" stroke="#00a73d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
  </g>
  
  <!-- App Name -->
  <text
    x="540"
    y="1140"
    font-family="Arial, sans-serif"
    font-size="72"
    font-weight="600"
    fill="#000000"
    text-anchor="middle"
  >CleanEats</text>
  
  <!-- Tagline -->
  <text
    x="540"
    y="1200"
    font-family="Arial, sans-serif"
    font-size="36"
    font-weight="400"
    fill="#000000"
    text-anchor="middle"
  >Know what you eat</text>
</svg>